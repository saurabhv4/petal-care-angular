<div class="page-wrapper">
  <nav class="navbar">
    <div class="logo-container">
      <img src="assets/icons/logo.png" alt="PetalCare Logo" class="logo-icon" />
      <span class="logo-text">PetalCare</span>
    </div>
  </nav>
  
    
    <!-- Sign Up Card -->
    <div class="login-card">
      <!-- Back Arrow Button -->
      <button class="back-btn" (click)="goToLogin()">‚Üê Back to Login</button>
  
      <h2>Create Account</h2>

      <div *ngIf="otpError" class="error-message" style="text-align:center; margin-bottom:10px;">{{ otpError }}</div>
  
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="field-group">
          <input type="text" formControlName="firstName" placeholder="First Name" [class.invalid]="submitted && f['firstName'].invalid" />
        </div>
  
        <div class="field-group">
          <input type="text" formControlName="lastName" placeholder="Last Name" [class.invalid]="submitted && f['lastName'].invalid" />
        </div>
  
        <div class="field-group">
          <input type="email" formControlName="emailId" placeholder="Email" [class.invalid]="submitted && f['emailId'].invalid" />
        </div>
  
        <div class="field-group">
          <input type="text" formControlName="mobile" placeholder="Mobile" [class.invalid]="submitted && f['mobile'].invalid" />
        </div>
        
        <div class="field-group">
          <select formControlName="gender" class="input-field" [class.invalid]="submitted && f['gender'].invalid">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="field-group">
          <div class="input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Password"
              [class.invalid]="submitted && f['password'].invalid"
            />
            <span class="eye-icon" (click)="togglePassword()">
              <img src="assets/icons/eye-black.svg" alt="Toggle Password" />
            </span>
          </div>
        </div>
        
        <div class="field-group">
          <div class="input-wrapper">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              placeholder="Confirm Password"
              [class.invalid]="submitted && (f['confirmPassword'].invalid || signupForm.errors?.['passwordMismatch'])"
            />
            <span class="eye-icon" (click)="toggleConfirmPassword()">
              <img src="assets/icons/eye-black.svg" alt="Toggle Password" />
            </span>
          </div>
        </div>
        
  
        <div *ngIf="isLoading" class="spinner"></div>
        <button type="submit" class="login-btn" [disabled]="isLoading">Create Account</button>
      </form>
  
      <p class="or-text">By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
  </div>
