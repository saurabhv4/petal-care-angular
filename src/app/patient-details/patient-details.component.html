<div class="page-wrapper">
    <nav class="navbar">
      <div class="logo-container">
        <img src="assets/icons/logo.png" alt="PetalCare Logo" class="logo-icon" />
        <span class="logo-text">PetalCare</span>
      </div>
    </nav>
  
    <div class="login-card">
      <button class="back-btn" (click)="goBack()">‚Üê Back</button>
      <div class="progress-bar"><div class="progress-step step-2"></div></div>
      <h2>Patient Details</h2>
  
      <div *ngIf="errorMsg" style="color:#d32f2f; text-align:center; margin-bottom:10px;">{{ errorMsg }}</div>
      <form [formGroup]="patientForm" (ngSubmit)="onSubmit(); submitted = true;">
        <div class="row">
          <input type="text" placeholder="First Name*" formControlName="firstName" [class.invalid]="submitted && patientForm.get('firstName')?.invalid" />
          <input type="text" placeholder="Last Name*" formControlName="lastName" [class.invalid]="submitted && patientForm.get('lastName')?.invalid" />
        </div>
        
        <div class="select-wrapper">
          <select formControlName="gender" [class.invalid]="submitted && patientForm.get('gender')?.invalid">
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <input type="date" formControlName="dob" placeholder="Date of Birth*" [class.invalid]="submitted && patientForm.get('dob')?.invalid" />

        <textarea placeholder="Enter Patient Medical History" formControlName="medicalHistory"></textarea>
        <textarea placeholder="Enter Family Medical History" formControlName="familyHistory"></textarea>

        <a class="add-link" (click)="addPatient()">+ Add details of other Patient</a>

        <button class="login-btn" type="submit">Create Account</button>
      </form>
    </div>
  </div>
